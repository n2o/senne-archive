{% load staticfiles %}

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">

  <title>
    Naturschutz-Stiftung Senne ::
    {% block page-title %}{% endblock %}
  </title>
</head>

<body role="document">

<div id="site-header-wrapper" class="text-center">
  <span id="site-header">
    Senne Archiv
  </span>
</div>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mx-auto">
        <a class="nav-item nav-link" href="{% url 'index' %}">
          Startseite
        </a>
        <a class="nav-item nav-link" href="{% url 'archive:index' %}">
          Archiv
        </a>
        <a class="nav-item nav-link" href="{% url "flatpage" url="datenschutz" %}">Datenschutz</a>
        <a class="nav-item nav-link" href="{% url "flatpage" url="impressum" %}">Impressum</a>
        <span class="nav-item nav-link">|</span>
        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Login</a>
      </div>
    </div>
  </div>
</nav>

<div class="underline"></div>

<div id="content" class="container">
  <div class="page-header">
    <h1>{% block page-header %}{% endblock %}</h1>
  </div>

  {% block content %}
  {% endblock %}
</div>

<script src="{% static 'jquery/dist/jquery.slim.min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
